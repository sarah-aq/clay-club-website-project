        <div class="container">
            <div class="row" id="products"></div>
            <form class="form mt-5">
                <h2>Add Product</h2>
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" type="text" id="name" required>
                <label class="form-label" for="description">Description:</label>
                <input class="form-control" type="text" id="description" required>
                <label class="form-label" for="price" required>Price:</label>
                <input class="form-control" type="number" id="price">
                <label class="form-label" for="imageUrl">imageUrl:</label>
                <input class="form-control" type="url" id="imageUrl" required>
                <label class="form-label" for="quantity">Quantity</label>
                <input class="form-control" type="number" id="quantity">
                <br><br>
                <button type="submit" class="btn btn-primary" id="add-btn">Add</button>
            </form>
        </div>
